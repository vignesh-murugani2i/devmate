name: Build macOS App

on:
  push:
  #   branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Fix package-lock.json
        run: |
          rm -f package-lock.json
          npm install --package-lock-only
          
      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (Universal Binary)
        run: |
          npm run tauri build -- --target universal-apple-darwin --bundles dmg,app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: DevMate-macOS-Installer.dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Create .app ZIP archive
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          for app in *.app; do
            if [ -d "$app" ]; then
              zip -r "../${app%.app}_macOS-Universal.zip" "$app"
              echo "Created ZIP: ${app%.app}_macOS-Universal.zip"
            fi
          done

      - name: Upload macOS App Bundle (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: DevMate-macOS-App-Universal.zip
          path: src-tauri/target/universal-apple-darwin/release/bundle/*.zip
          if-no-files-found: error

      - name: Upload macOS App Bundle (Raw)
        uses: actions/upload-artifact@v4
        with:
          name: DevMate-macOS-App-Bundle.app
          path: src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')  # Change to 'github.ref == 'refs/heads/main'' for every main push
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false